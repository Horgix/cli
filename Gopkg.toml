# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#

[[constraint]]
  branch = "master"
  name = "github.com/Scalingo/envconfig"

[[constraint]]
  branch = "fix/autoscaler/1"
  name = "github.com/Scalingo/go-scalingo"

[[constraint]]
  branch = "master"
  name = "github.com/Scalingo/go-gitremote"

[[constraint]]
  branch = "master"
  name = "github.com/Soulou/errgo-rollbar"

[[constraint]]
  branch = "master"
  name = "github.com/andrew-d/go-termutil"

[prune]
  non-go = true
  go-tests = true
  unused-packages = true
